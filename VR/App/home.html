<!DOCTYPE>
<html>

<head>

      <script src="aframe.js"></script>

      <script src="environment.js"></script>

      <script src="https://unpkg.com/aframe-animation-component/dist/aframe-animation-component.min.js"></script>

      

      <link rel="stylesheet" href="home.css">

</head>


<body>




      <a-scene>
            <a-assets>

                  <img id="merc" src="/assets/merc.jpg" />
                  <img id="ferarri" src="/assets/ferarri.jpg" />
                  <img id="mclaren" src="/assets/mclaren.jpg" />
                  <img id="redbull" src="/assets/redbull.jpg" />

                  <a-asset-item id="customFont" src="/fonts/Aboreto-Regular.ttf"></a-asset-item>

            </a-assets>


            <a-image src="#merc" width="4" height="4" position="2 8 0"; animation="property: rotation; to: 0 360 0; dur: 6000; loop: 1"></a-image>
            <a-image src="#ferarri" width="4" height="4" position="7 8 0"; animation="property: rotation; to: 0 360 0; dur: 6000; loop: 1"></a-image>
            <a-image src="#mclaren" width="4" height="4" position="-3 8 0"; animation="property: rotation; to: 0 360 0; dur: 6000; loop: 1"></a-image>
            <a-image src="#redbull" width="4" height="4" position="-8 8 0"; animation="property: rotation; to: 0 360 0; dur: 6000; loop: 1"></a-image>


            <a-text id="welcome" value="Welcome to ExploreX"; position = "-7.5 8.5 8"; scale="7 7 7"; color="white"; side="double"> </a-text>
            <a-text id="site" value="Site 1"; position = "-8.9 5.2 0"; scale="3 3 3"; side="double"> </a-text>
            <a-text id="site" value="Site 2"; position = "-3.9 5.2 0"; scale="3 3 3"; side="double"> </a-text>
            <a-text id="site" value="Site 3"; position = "1.1 5.2 0"; scale="3 3 3"; side="double"> </a-text>
            <a-text id="site" value="Site 4"; position = "6.1 5.2 0"; scale="3 3 3"; side="double"> </a-text>
            


            <a-entity
                  environment="skyType: color; skyColor: black; groundColor: #1b2735; groundColor2: #FFFFFF; ground:flat">
            </a-entity>






            <a-camera position = "0 4 15.5"; rotation="0 50 0" >

		<a-cursor color= "red"><-cursor>

	</a-camera>

      </a-scene>



</body>

</html>
